<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de impuestos</title>
</head>
<body>

<script>
    // Pedir al usuario su renta anual
    var rentaAnual = prompt("¿Cuál es tu renta anual anual?");
    
    // Convertir la entrada del usuario a números enteros
    rentaAnual = parseInt(rentaAnual);

    // Comprobar si el usuario cumple con los requisitos para tributar
    if (rentaAnual < 10000) {
        alert("Te corresponde un 5% de impositivo.");
    } else if (rentaAnual >= 10000 && rentaAnual <= 20000){
        alert("Te corresponde un 15% de impositivo.");
    }else if (rentaAnual > 20000 && rentaAnual <= 35000){
        alert("Te corresponde un 20% de impositivo.");
    }else if (rentaAnual > 35000 && rentaAnual <= 60000){
        alert("Te corresponde un 30% de impositivo.");}
    else if (rentaAnual > 60000){
        alert("Te corresponde un 45% de impositivo.");
    }
</script>

</body>
</html>
